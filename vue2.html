<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js实例</title>
</head>
<body>
	<!-- 1、构造器 -->
	<!-- 每个Vue.js应用都是通过构造函数Vue，创建一个Vue的根实例启动的 -->
	<!-- 	
		var vm = new Vue({
			//由于受到mvvm模式启发，文档中经常用vm变量名表示Vue实例
			//这里面放的是选项对象，可以包含数据、模板、挂载元素(?)、方法、生命周期钩子等
		}) 
	-->
<!-- 可以扩展Vue构造器，从而用预定义选项，创建可复用的组件构造器。
所有的Vue.js组件其实都是被扩展的Vue实例 -->

	<!-- 2、属性与方法 -->
	<!-- 
	var data={
		a:1
	}
	var vm = new Vue({
		el: '#example',  //这个应该就是挂载元素
		data:data
	})
	vm.a === data.a //true
	vm.a = 2
	data.a   //2
	data.a = 3
	vm.a  //3

	vm.$data === data //true
	vm.$el === document.getElementById('example')  //true
	vm.$watch('a', function(newVal, oldVal){
		//这个回调在vm.a改变后调用
	})
	-->

	<!-- 3、实例的生命周期 -->
<!-- 每个Vue实例，在被创建前都要经过一系列初始化过程。

如：配置数据观测、编译模版、挂载实例到DOM、数据变化时更新DOM

此过程中，实例会调用一些生命周期钩子（可以理解为那些看似是属性，但里面包含一个函数的东东）提供执行自定义逻辑的机会（如下代码，在钩子里自定义log逻辑 -->
	<!-- 
	var vm = new Vue({
		data:{
			a:1
		},
		created: function(){   //created就是钩子，在实例被创建后调用
			//钩子的this指向调用它的Vue实例，这里指向的是vm实例
			console.log(this.a)  //1
		}
	}) 

	

	-->
</body>
</html>
